<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Boss - Fast Food Shop</title>
    <style>
        /* Add your CSS styles here */
        /* This is just a basic example, you can add more styles as needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8c600;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Burger Boss</h1>
    </header>
    <nav>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="menu">
        <h2>Menu</h2>
        <div class="menu-item">
            <h3>Burger</h3>
            <p>$5.99</p>
        </div>
        <div class="menu-item">
            <h3>Fries</h3>
            <p>$2.99</p>
        </div>
        <div class="menu-item">
            <h3>Soda</h3>
            <p>$1.50</p>
        </div>
    </div>
    <div class="container" id="about">
        <h2>About Us</h2>
        <p>Welcome to Burger Boss! We are dedicated to serving delicious fast food to satisfy your cravings.</p>
    </div>
    <div class="container" id="contact">
        <h2>Contact</h2>
        <p>123 Main Street, Cityville</p>
        <p>Phone: 123-456-7890</p>
        <p>Email: info@burgerboss.com</p>
    </div>
    <footer>
        <p>&copy; 2024 Burger Boss</p>
    </footer>
</body>
</html>
